spring:
  # --- Datasource Configuration ---
  datasource:

    # MySQL
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${db.DB_NAME}
    username: ${db.DB_USER}
    password: ${db.DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # --- Paging Configuration ---
  data:
    web:
      pageable:
        default-page-size: 10 # ?? ??? ???
        max-page-size: 1000 # ?? ??? ???

  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
    enabled: true
    contexts: local
